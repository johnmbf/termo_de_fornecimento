<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Materiais</title>
    <style>
        /* CSS Básico e Limpo */
        :root { --primary: #2563eb; --bg: #f3f4f6; --card: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: #333; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h1, h2 { color: #1f2937; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9em; color: #4b5563; }
        input[type="text"], input[type="email"], select { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        
        /* Tabela de Itens */
        .items-container { border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; display: none; /* Escondido até selecionar o termo */ }
        .item-row { display: grid; grid-template-columns: 40px 2fr 1fr 1fr 1fr; gap: 10px; padding: 15px; border-bottom: 1px solid #f3f4f6; align-items: center; }
        .item-row:last-child { border-bottom: none; }
        .item-header { background: #f9fafb; font-weight: bold; font-size: 0.85em; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Inputs da tabela */
        input[type="number"] { width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 4px; }
        input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; }
        
        /* Feedback visual */
        .price-display { font-weight: bold; color: var(--primary); }
        .stock-info { font-size: 0.8em; color: #6b7280; }
        
        button.btn-submit { background-color: var(--primary); color: white; border: none; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 20px; transition: background 0.2s; }
        button.btn-submit:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        
        .loading { text-align: center; padding: 20px; color: #6b7280; font-style: italic; }
        .error-msg { color: #dc2626; background: #fee2e2; padding: 10px; border-radius: 6px; margin-top: 10px; display: none; }

        /* Responsividade para celular */
        @media (max-width: 600px) {
            .item-row { grid-template-columns: 40px 1fr; grid-auto-rows: auto; gap: 5px; }
            .col-details { grid-column: 2; font-size: 0.9em; }
            .col-actions { grid-column: 1 / -1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px;}
            .item-header { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Solicitação de Fornecimento</h1>
    <p style="color: #666; margin-bottom: 30px;">Preencha seus dados e selecione o termo para visualizar os itens disponíveis.</p>

    <form id="orderForm">
        <!-- Dados do Usuário -->
        <div class="form-group">
            <label>Seu Nome Completo</label>
            <input type="text" id="userName" required placeholder="Ex: João Silva">
        </div>
        <div class="form-group">
            <label>Seu E-mail</label>
            <input type="email" id="userEmail" required placeholder="Ex: joao@empresa.com">
        </div>

        <!-- Seleção do Termo -->
        <div class="form-group">
            <label>Termo de Fornecimento</label>
            <select id="termSelect" required>
                <option value="" disabled selected>Carregando termos...</option>
            </select>
        </div>

        <!-- Lista Dinâmica de Itens -->
        <div id="itemsContainer" class="items-container">
            <div class="item-row item-header">
                <div></div> <!-- Checkbox -->
                <div>Item</div>
                <div>Disponível</div>
                <div>Quantidade</div>
                <div>Custo Total</div>
            </div>
            <!-- Os itens serão inseridos aqui via JS -->
            <div id="itemsList"></div>
        </div>
        
        <div id="loadingItems" class="loading" style="display: none;">Carregando itens...</div>
        <div id="errorMessage" class="error-msg"></div>

        <button type="submit" class="btn-submit" id="btnSubmit">Enviar Solicitação</button>
    </form>
</div>

<script>
    // --- CONFIGURAÇÃO ---
    // Substitua pela URL do seu Web App implantado (Exec)
    const API_URL = 'https://script.google.com/macros/s/AKfycbxRwx3Pr_aJtuftGXZOKtL4nDqopa9XwAgFpR79NiUS3NqAcHX-pde5UYWhBAjfvAgd3w/exec'; 

    const termSelect = document.getElementById('termSelect');
    const itemsContainer = document.getElementById('itemsContainer');
    const itemsList = document.getElementById('itemsList');
    const loadingItems = document.getElementById('loadingItems');
    const btnSubmit = document.getElementById('btnSubmit');

    // 1. Carregar os Termos ao iniciar
    async function loadTerms() {
        try {
            const response = await fetch(`${API_URL}?action=getTermos`);
            const data = await response.json();
            
            termSelect.innerHTML = '<option value="" disabled selected>Selecione um termo...</option>';
            data.termos.forEach(termo => {
                const option = document.createElement('option');
                option.value = termo;
                option.textContent = termo;
                termSelect.appendChild(option);
            });
        } catch (e) {
            console.error(e);
            alert("Erro ao carregar os termos. Verifique a URL do script.");
        }
    }

    // 2. Carregar itens quando mudar o termo
    termSelect.addEventListener('change', async function() {
        const termo = this.value;
        if (!termo) return;

        itemsContainer.style.display = 'none';
        loadingItems.style.display = 'block';
        itemsList.innerHTML = '';

        try {
            const response = await fetch(`${API_URL}?action=getItens&termo=${encodeURIComponent(termo)}`);
            const data = await response.json();

            if (data.itens && data.itens.length > 0) {
                renderItems(data.itens);
                itemsContainer.style.display = 'block';
            } else {
                alert("Nenhum item disponível neste termo.");
            }
        } catch (e) {
            console.error(e);
            alert("Erro ao buscar itens.");
        } finally {
            loadingItems.style.display = 'none';
        }
    });

    // 3. Renderizar a lista de itens
    function renderItems(items) {
        items.forEach(item => {
            const row = document.createElement('div');
            row.className = 'item-row';
            
            // Formatando valor para moeda
            const precoFormatado = item.preco.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            row.innerHTML = `
                <div>
                    <input type="checkbox" class="item-check" data-id="${item.id}">
                </div>
                <div class="col-details">
                    <strong>${item.nome}</strong><br>
                    <small>${item.unidade} | Unit: ${precoFormatado}</small>
                </div>
                <div class="stock-info">
                    Restam: <span id="stock-${item.id}">${item.disponivel}</span>
                </div>
                <div class="col-actions">
                    <input type="number" 
                           class="item-qty" 
                           id="qty-${item.id}" 
                           min="1" 
                           max="${item.disponivel}" 
                           placeholder="Qtd" 
                           disabled>
                </div>
                <div class="price-display" id="total-${item.id}">
                    R$ 0,00
                </div>
            `;

            itemsList.appendChild(row);

            // Lógica de UI local
            const checkbox = row.querySelector('.item-check');
            const qtyInput = row.querySelector('.item-qty');
            const totalDisplay = row.querySelector(`#total-${item.id}`);

            // Habilitar/Desabilitar input baseado no checkbox
            checkbox.addEventListener('change', () => {
                qtyInput.disabled = !checkbox.checked;
                if (!checkbox.checked) {
                    qtyInput.value = '';
                    totalDisplay.textContent = 'R$ 0,00';
                } else {
                    qtyInput.focus();
                }
            });

            // Validar Quantidade e Calcular Preço
            qtyInput.addEventListener('input', () => {
                let qtd = parseInt(qtyInput.value) || 0;
                const max = parseInt(qtyInput.getAttribute('max'));

                // Validação visual e lógica
                if (qtd > max) {
                    qtd = max;
                    qtyInput.value = max;
                    alert(`Máximo disponível é ${max}`);
                }
                
                if (qtd < 0) qtyInput.value = 1;

                const total = qtd * item.preco;
                totalDisplay.textContent = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            });
        });
    }

    // 4. Enviar o Formulário
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const selectedItems = [];
        const checkboxes = document.querySelectorAll('.item-check:checked');

        if (checkboxes.length === 0) {
            alert("Selecione pelo menos um item.");
            return;
        }

        // Coletar dados
        let erroValidacao = false;
        checkboxes.forEach(chk => {
            const id = chk.dataset.id;
            const qtyInput = document.getElementById(`qty-${id}`);
            const qtd = parseInt(qtyInput.value);

            if (!qtd || qtd <= 0) {
                alert("Verifique as quantidades.");
                erroValidacao = true;
                return;
            }

            selectedItems.push({
                linha: id, // ID aqui é o número da linha na planilha
                qtd: qtd
            });
        });

        if (erroValidacao) return;

        // Preparar payload
        const payload = {
            nome: document.getElementById('userName').value,
            email: document.getElementById('userEmail').value,
            termo: termSelect.value,
            itens: selectedItems
        };

        // UI de carregamento
        btnSubmit.innerText = "Processando pedido...";
        btnSubmit.disabled = true;

        try {
            // Usamos POST com JSON stringify para enviar estrutura complexa
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            
            const result = await response.json();

            if (result.status === 'sucesso') {
                alert("Sucesso! " + result.mensagem);
                window.location.reload(); // Recarrega para atualizar estoques
            } else {
                throw new Error(result.mensagem);
            }

        } catch (error) {
            console.error(error);
            alert("Erro ao enviar: " + error.message);
            btnSubmit.innerText = "Enviar Solicitação";
            btnSubmit.disabled = false;
        }
    });

    // Iniciar
    loadTerms();
</script>

</body>
</html>
