<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Materiais</title>
    <style>
        :root { --primary: #2563eb; --bg: #f3f4f6; --card: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: #333; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h1 { color: #1f2937; margin-bottom: 20px; font-size: 1.8em; }
        p { color: #666; margin-bottom: 30px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9em; color: #4b5563; }
        input[type="text"], input[type="email"], select { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input:focus, select:focus { outline: 2px solid var(--primary); border-color: transparent; }

        /* Tabela de Itens */
        .items-container { border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; display: none; margin-top: 20px; }
        .item-row { display: grid; grid-template-columns: 40px 2fr 1fr 1fr 1fr; gap: 10px; padding: 15px; border-bottom: 1px solid #f3f4f6; align-items: center; }
        .item-row:last-child { border-bottom: none; }
        .item-header { background: #f9fafb; font-weight: bold; font-size: 0.85em; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input[type="number"] { width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 4px; }
        input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; }
        
        .price-display { font-weight: bold; color: var(--primary); }
        .stock-info { font-size: 0.8em; color: #6b7280; }
        
        button.btn-submit { background-color: var(--primary); color: white; border: none; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 25px; transition: background 0.2s; }
        button.btn-submit:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        
        .loading { text-align: center; padding: 20px; color: #6b7280; }
        
        /* Responsividade */
        @media (max-width: 600px) {
            .item-row { grid-template-columns: 40px 1fr; grid-auto-rows: auto; gap: 5px; }
            .col-details { grid-column: 2; font-size: 0.9em; }
            .stock-info { grid-column: 2; margin-bottom: 5px; }
            .col-actions { grid-column: 1 / -1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; align-items: center;}
            .item-header { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Solicitação de Materiais</h1>
    <p>Preencha os dados do projeto e selecione os itens necessários.</p>

    <form id="orderForm">
        <!-- Dados do Usuário e Projeto -->
        <div class="form-group">
            <label>Projeto</label>
            <input type="text" id="userProject" required placeholder="Número do projeto">
        </div>
        
        <div class="form-group">
            <label>Seu Nome Completo</label>
            <input type="text" id="userName" required placeholder="Ex: João Silva">
        </div>
        
        <div class="form-group">
            <label>Seu E-mail</label>
            <input type="email" id="userEmail" required placeholder="Ex: joao@empresa.com">
        </div>

        <!-- Seleção do Termo -->
        <div class="form-group">
            <label>Termo de Fornecimento</label>
            <select id="termSelect" required>
                <option value="" disabled selected>Carregando termos...</option>
            </select>
        </div>

        <!-- Lista Dinâmica -->
        <div id="itemsContainer" class="items-container">
            <div class="item-row item-header">
                <div></div>
                <div>Item</div>
                <div>Estoque</div>
                <div>Qtd</div>
                <div>Total</div>
            </div>
            <div id="itemsList"></div>
        </div>
        
        <div id="loadingItems" class="loading" style="display: none;">Carregando itens...</div>

        <button type="submit" class="btn-submit" id="btnSubmit">Enviar Solicitação</button>
    </form>
</div>

<script>
    // --- INSIRA SUA URL DO APPS SCRIPT AQUI ---
    const API_URL = 'https://script.google.com/macros/s/AKfycbzxoyfht1gJ53vD5gU6Jp7OeC9hP3NJI8bz9b-qo1lFUXEo1xYZW01bgStKyY2taw8kZg/exec'; 

    const termSelect = document.getElementById('termSelect');
    const itemsContainer = document.getElementById('itemsContainer');
    const itemsList = document.getElementById('itemsList');
    const loadingItems = document.getElementById('loadingItems');
    const btnSubmit = document.getElementById('btnSubmit');

    // Inicialização
    async function loadTerms() {
        try {
            const response = await fetch(`${API_URL}?action=getTermos`);
            const data = await response.json();
            termSelect.innerHTML = '<option value="" disabled selected>Selecione um termo...</option>';
            data.termos.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t;
                opt.textContent = t;
                termSelect.appendChild(opt);
            });
        } catch (e) {
            console.error(e);
            alert("Erro ao conectar com a planilha.");
        }
    }

    // Mudança de Termo
    termSelect.addEventListener('change', async function() {
        const termo = this.value;
        if (!termo) return;

        itemsContainer.style.display = 'none';
        loadingItems.style.display = 'block';
        itemsList.innerHTML = '';

        try {
            const response = await fetch(`${API_URL}?action=getItens&termo=${encodeURIComponent(termo)}`);
            const data = await response.json();

            if (data.itens && data.itens.length > 0) {
                renderItems(data.itens);
                itemsContainer.style.display = 'block';
            } else {
                alert("Nenhum item disponível neste termo.");
            }
        } catch (e) { console.error(e); } 
        finally { loadingItems.style.display = 'none'; }
    });

    function renderItems(items) {
        items.forEach(item => {
            const row = document.createElement('div');
            row.className = 'item-row';
            const precoFmt = item.preco.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            row.innerHTML = `
                <div><input type="checkbox" class="item-check" data-id="${item.id}"></div>
                <div class="col-details">
                    <strong>${item.nome}</strong><br>
                    <small>${item.unidade} | ${precoFmt}/un</small>
                </div>
                <div class="stock-info">Disp: ${item.disponivel}</div>
                <div class="col-actions">
                    <input type="number" class="item-qty" id="qty-${item.id}" min="1" max="${item.disponivel}" disabled placeholder="0">
                </div>
                <div class="price-display" id="total-${item.id}">R$ 0,00</div>
            `;
            itemsList.appendChild(row);

            // Eventos
            const check = row.querySelector('.item-check');
            const qty = row.querySelector('.item-qty');
            const total = row.querySelector(`#total-${item.id}`);

            check.addEventListener('change', () => {
                qty.disabled = !check.checked;
                if (!check.checked) { qty.value = ''; total.textContent = 'R$ 0,00'; }
                else qty.focus();
            });

            qty.addEventListener('input', () => {
                let val = parseInt(qty.value);
                const max = parseInt(qty.getAttribute('max'));
                if (val > max) { val = max; qty.value = max; alert(`Máximo: ${max}`); }
                if (val < 0) qty.value = 1;
                
                const custo = (val || 0) * item.preco;
                total.textContent = custo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            });
        });
    }

    // Envio
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const selected = [];
        const checks = document.querySelectorAll('.item-check:checked');
        
        if (checks.length === 0) return alert("Selecione pelo menos um item.");

        let valid = true;
        checks.forEach(chk => {
            const id = chk.dataset.id;
            const qtd = parseInt(document.getElementById(`qty-${id}`).value);
            if (!qtd || qtd <= 0) valid = false;
            selected.push({ linha: id, qtd: qtd });
        });

        if (!valid) return alert("Verifique as quantidades.");

        const payload = {
            projeto: document.getElementById('userProject').value, // Novo Campo
            nome: document.getElementById('userName').value,
            email: document.getElementById('userEmail').value,
            termo: termSelect.value,
            itens: selected
        };

        btnSubmit.innerText = "Processando...";
        btnSubmit.disabled = true;

        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            const json = await res.json();
            
            if (json.status === 'sucesso') {
                alert("Sucesso! Pedido realizado.");
                window.location.reload();
            } else {
                throw new Error(json.mensagem);
            }
        } catch (err) {
            alert("Erro: " + err.message);
            btnSubmit.innerText = "Enviar Solicitação";
            btnSubmit.disabled = false;
        }
    });

    loadTerms();
</script>
</body>
</html>
